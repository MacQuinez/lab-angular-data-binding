<h1>Food List</h1>

<div class="search-container">

  <input class="search-input" [(ngModel)]="pattern" placeholder="Food Search">
  <!-- <i class="material-icons">search</i> -->
  <button (click)="showForm()">
    <i class="material-icons">add</i> Add Food</button>
</div>



<div class="{{classForm}}">
  <h2>New Food Form</h2>
  <div class="form-new-food">
    <div>
      <input type="text" [(ngModel)]="newFood.name" placeholder="Name">
    </div>
    <div>
      <input type="text" [(ngModel)]="newFood.calories" placeholder="Calories">
    </div>
    <div>
      <input type="text" [(ngModel)]="newFood.image" placeholder="Image URL">
    </div>
    <button (click)="addFood()">Save Food</button>
  </div>
</div>


<div class="food-container">
  <div class="card" *ngFor="let foods of foods | filter:'name':pattern; let i = index">
    <img src="{{foods.image}}">
    <p>{{foods.name}}</p>
    <p>{{foods.calories}}</p>
    <p>{{foods.quantity}}</p>
    <button (click)="addFoodList()">Today Food</button>
  </div>
</div>
